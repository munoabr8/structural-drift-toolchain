name: DORA Health
on:
  workflow_dispatch: {}
  schedule: [{ cron: '0 * * * 1-5' }]  # optional

permissions:
  contents: read
  deployments: read

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Tools
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Collect events
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAIN_BRANCH: main
          WINDOW_DAYS: '30'
          DEPLOY_SOURCE: deployments
          DEPLOY_ENV: production   # or dev
        run: bash ci/dora/collect-events.sh events.ndjson
      - name: Compute DORA
        env:
          LT_ALLOW_FALLBACK: 'false'   # set 'true' only while migrating
          LT_MIN_LEAD_SECONDS: '300'
          MIN_LEAD_SAMPLES: '10'
        run: python3 ci/dora/compute-dora.py events.ndjson | tee -a "$GITHUB_STEP_SUMMARY"
      - name: Health checks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOY_ENV: production
        run: bash ci/dora/health.sh events.ndjson
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dora-health-artifacts
          path: |
            events.ndjson
            leadtime.csv
            $GITHUB_STEP_SUMMARY
          retention-days: 7
