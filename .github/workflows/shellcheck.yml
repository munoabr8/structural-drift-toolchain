# .github/workflows/shellcheck.yml
name: ShellCheck
on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck (only fail on errors)
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          SHELLCHECK_OPTS: -x        # follow sources
        with:
          scandir: './'
          severity: error            # warnings/notes wonâ€™t fail

      - name: Save full report
        run: |
          mkdir -p reports
          shellcheck -x -f json $(git ls-files '*.sh') > reports/shellcheck.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: shellcheck-report
          path: reports/shellcheck.json
