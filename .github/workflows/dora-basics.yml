name: DORA
on:
  schedule: [{ cron: "0 * * * *" }]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read           # needed to list/download artifacts from other runs

jobs:
  dora:
    runs-on: ubuntu-latest
    env:
      WINDOW_DAYS: "14"
      MAIN_BRANCH: "main"
      PCTL: "90"
      MIN_LEAD_SAMPLES: "1"
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3 gh

      # Optional: pull the most recent events artifact from the latest successful Deploy run
      - name: Download latest events artifact (best effort)
        run: |
          set -euo pipefail
          RUN_ID="$(gh run list --workflow 'Deploy' --json databaseId,conclusion \
                    -q '[.[]|select(.conclusion=="success")][0].databaseId' || true)"
          if [ -n "${RUN_ID:-}" ]; then
            gh run download "$RUN_ID" -n events-ndjson -D artifacts || true
          fi

      # Always collect fresh PR merges, then merge with any downloaded artifact
      - name: Collect PR merges (only)
        run: |
          bash ci/dora/collect-events.sh pr.ndjson
          # keep only PR records from the collector output
          jq -c 'select(.type=="pr_merged")' pr.ndjson > pr_only.ndjson

          if [ -s artifacts/events.ndjson ]; then
            cat artifacts/events.ndjson pr_only.ndjson > events.ndjson
          elif [ -s pr_only.ndjson ]; then
            mv pr_only.ndjson events.ndjson
          else
            echo "no events" >&2; exit 2
          fi

      - name: Probe events
        run: bash ci/probe.sh --kind=events events.ndjson

      - name: Compute DORA
        run: |

          python3 ci/dora/compute-dora.py events.ndjson | tee dora.out.txt
 
          {
            echo "## DORA"
            echo
            echo '```'
            cat dora.out.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/upload-artifact@v4
        with:
          name: dora-artifacts
          path: |
            events.ndjson
            leadtime.csv
            dora.out.txt
