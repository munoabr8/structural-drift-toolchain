name: DORA
on:
  schedule: [{ cron: "0 * * * *" }]   # hourly; tune as needed
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  dora:
    runs-on: ubuntu-latest
    env:
      WINDOW_DAYS: "14"
      MAIN_BRANCH: "main"
      PCTL: "90"
      MIN_LEAD_SAMPLES: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Ensure tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3

      - name: Download latest events (best-effort)
        uses: actions/download-artifact@v4
        with: { name: events-ndjson }
        continue-on-error: true

      - name: Collect PR merges
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          bash ci/dora/collect-events.sh pr.ndjson
          test -s events.ndjson && cat pr.ndjson >> events.ndjson || mv pr.ndjson events.ndjson

      - name: Probe events
        run: bash ci/probe.sh --kind=events events.ndjson

      - name: Compute DORA
        run: python3 ci/dora/compute-dora.py events.ndjson | tee dora.out.txt

      - uses: actions/upload-artifact@v4
        with:
          name: dora-artifacts
          path: |
            events.ndjson
            leadtime.csv
            dora.out.txt
